<div class="grid-list">
  <div [class.mat-elevation-z0]>
    <div class="jobs-title">{{title}}</div>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="300px" gutterSize="15px">
        <mat-grid-tile class="job-card" *ngFor="let job of jobs" style="background:lightgreen; color: #fff"
                       (click)="onJobClicked(job)">
          <div class="job-card-title-container">
            <h5 id="job-card-title" mat-line class="job-card-text">{{job.name}}</h5>
            <!--<span mat-line class="job-card-text">{{job.description}}</span>-->
          </div>
          <mat-grid-tile-header style="background:lightgreen">
            <h3 mat-line class="job-card-text">{{job.expiration | date}}</h3>
            <span mat-line class="job-card-text" id="job-card-location">in {{job.location}}</span>
            <mat-icon class="job-icon">business_center</mat-icon>
          </mat-grid-tile-header>
          <mat-grid-tile-footer>
            <span mat-line class="job-card-text" id="job-price">${{job.price}}</span>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </div>
</div>
