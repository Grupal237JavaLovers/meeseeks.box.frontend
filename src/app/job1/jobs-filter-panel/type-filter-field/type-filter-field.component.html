<div class="field-container">
  <mat-form-field>
    <mat-select placeholder="Type" [(ngModel)]="typeValue" (change)="typeValueSelected()">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{ type.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
