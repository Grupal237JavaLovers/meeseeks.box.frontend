<div class="container">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="onSubmit()" #registerForm="ngForm" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="UserName" type="text" class="form-control"
             required
             [(ngModel)]="model.userName" name="userName"
             #userName="ngModel">
      <mat-error *ngIf="userName.valid || userName.pristine">Username is <strong>required</strong></mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" type="email" class="form-control"
             pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required
             [(ngModel)]="model.email" name="email"
             #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Email is <strong>required</strong></mat-error>
      <mat-error *ngIf="email.hasError('pattern')">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" class="form-control"
             required minlength="8"
             [(ngModel)]="model.password" name="password"
             #password="ngModel">
      <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password.hasError('minlength')">Password should be at least 8 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Confirm Password" type="password" class="form-control" name="confirmPassword"
             required
             [(ngModel)]="model.confirmPassword"
             #confirmPassword="ngModel">
      <mat-error *ngIf="confirmPassword.hasError('required')">Confirm password is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Real name" type="text" class="form-control" name="realName"
             required
             [(ngModel)]="model.realName"
             #realName="ngModel">
      <mat-error *ngIf="realName.hasError('required')">Real name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Profile image url" type="text" class="form-control"
             [(ngModel)]="model.profileImage" name="profileImage">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description" type="text" class="form-control"
                  [(ngModel)]="model.description" name="description">
      </textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Video url" type="text" class="form-control"
             [(ngModel)]="model.video" name="video">
    </mat-form-field>

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
